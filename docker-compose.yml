version: '3'

services:
    master:
      image: redis
      container_name: redis_server
      
      ports:
         - "6379:6379"
      expose: 
        - "6379"
      volumes:
         # 数据持久化
         - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
         - ./data:/data
      command: redis-server /usr/local/etc/redis/redis.conf



